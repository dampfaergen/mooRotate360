<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/mootools/1.4.0/mootools-yui-compressed.js" type="text/javascript"></script>
<script src="script/mootools-more-1.3.2.1.js" type="text/javascript"></script>
<script src="script/mooRotate360.js" type="text/javascript"></script>	
<script type="text/javascript">
window.addEvent('domready',function()
{

	// Function to iterate over files and add them to array
	var createImageArray = function(prefix, from, to){
		var result = [];
		for(var i=from;i<to+1;i++){
			var index = "";
			if(i < 10){
				index = "0" + i
			}else{
				index = "" + i
			}
			result.push(prefix + index + ".jpg");
		}
		return result;
	}

	// Insantiate the rotator
	new mooRotate360(createImageArray("images/Yoda/img", 1, 36), $("wrapper"),{tickAmount:12,autoPlay:false,frameTime:100});
	new mooRotate360(createImageArray("images/blackshoe/img", 1, 36), $("wrapper"),{tickAmount:12,autoPlay:false,frameTime:100});
	new mooRotate360(createImageArray("images/vc/img", 1, 36), $("wrapper"),{tickAmount:12,autoPlay:false,frameTime:100});
});
</script>

</head>
<body>
<div id="wrapper">
</div>	
<div id="footer">			
</div>			
</body>
</html>
