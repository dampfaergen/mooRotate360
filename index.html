<script type="text/javascript">
window.addEvent('domready',function()
{
/*
   class Rotate360
   use: 
      Rotate360() - applied to class^=imgholder elements, {tickAmount:10, firstFrame:0, autoPlay:false}
	  Rotate360(array of ids, options) - options: 
	                                     (string) class_el, - if ids missing applied to class=class_el elements
										 (int) tickAmount, - how much do u have to drag for a move
										 (int) firstFrame, - this is clear, init?
										 (bool) autoPlay, - dtto 
*/   


	var createImageArray = function(prefix, from, to){
		var result = [];
		for(var i=from;i<to+1;i++){
			var index = "";
			if(i < 10){
				index = "0" + i
			}else{
				index = "" + i
			}
			result.push(prefix + index + ".jpg");
		}
		return result;
	}

	new Rotate360(createImageArray("images/Yoda/img", 1, 36), $("document"),{tickAmount:50,autoPlay:true,frameTime:100});
	//new Rotate360(['images/watches/watches_5.jpg', 'images/watches/watches_9.jpg', 'images/watches/watches_17.jpg', 'images/watches/watches_41.jpg'], ,{firstFrame:1});
	//new Rotate360(['images/watches/watches_5.jpg', 'images/watches/watches_9.jpg', 'images/watches/watches_17.jpg', 'images/watches/watches_41.jpg'], ,{tickAmount:8,firstFrame:3});
	//new Rotate360(['images/watches/watches_5.jpg', 'images/watches/watches_9.jpg', 'images/watches/watches_17.jpg', 'images/watches/watches_41.jpg'], ,{autoPlay:true,speed:8});
});
